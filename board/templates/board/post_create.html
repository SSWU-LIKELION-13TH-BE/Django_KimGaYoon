<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">작성</button>
    </form>

    <p>
        <a href="{% url 'post_list' %}">게시글 목록</a>
    </p>
</body>
</html>
